<!DOCTYPE html>
<html>
<head>
	<title>List</title>
</head>
<body>
	<div id="root">
		<!-- <li v-for="name in names">{{ name }}</li> -->

		<li v-for="name in names" v-text="name"></li>
	</div>

	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>

	<script>
		new Vue({
			el: '#root',
			data: {
				names: ['Raju', 'Shyam', 'Varun']
			}
		});
	</script>
</body>
</html>
